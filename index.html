                  </div>
                  <div class="col-md-6">

                      id="inputPassword4"

                  <div class="col-12">

                    <select name="" id="" class="form-select">
                      <option value="">مفعل</option>
                      <option value="">غير مفعل</option>
                    </select>
                  </div>
                </form>
              </div>

                  data-bs-dismiss="modal"
                >
                  اغلاق
                </button>
                <button type="button" class="btn btn-primary">حفظ</button>
